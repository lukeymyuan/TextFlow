{% extends "layout.html" %}
{% block title %}Text{% endblock %}
{% block head %}
 {{ super() }}

 <style>
 body{background: url('../static/img/books_bg.jpg');
     font-family: "Open Sans", Helvetica, Arial, sans-serif;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;}
 </style>
<script src="{{url_for('static',filename='js/book.js')}}"></script>
{% endblock %}
{% block content %}

  <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">Book Generator</div>

  <div class="container">

    <div class="bg-faded p-4 my-4">
      <hr class="divider">
      <h2 class="text-center text-lg text-uppercase my-0">
          <strong>Generate your text</strong>
        </h2>
      <hr class="divider">
      <div class="form-group col-lg-12">
        <form class="form-inline" name="query">
          <label class="text-heading mr-sm-2">Preference</label>
          <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="titleInput" placeholder="Title">
          <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="authorInput" placeholder="Author">
          <!-- <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="timeInput" placeholder="Time"> -->
          <select class="text-heading custom-select mb-2 mr-sm-2 mb-sm-0" id="timeSelect">
                <option value="past year">Past Year</option>
                <option value="past decade">Past Decade</option>
                <option value="past century">Past Century</option>
                <option value="all" selected>All Time</option>
          </select>
          <select class="text-heading custom-select mb-2 mr-sm-2 mb-sm-0" id="degree">
              <option value="" disabled selected>Degree</option>
          </select>
            <script>
                $(function(){
                    for(i=1;i<=10;i++){
                        $("#degree").append($('<option></option>').val(i).html(i))
                    }
                });
            </script>
          <!-- <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="lengthInput" placeholder="Length"> -->
          <button type="submit" class="text-heading btn btn-primary" id="generate">Generate</button>
        </form>
      </div>

      <div class="form-group col-lg-12">
        <p id='book-text'></p>
      </div>

      <div class="form-group col-lg-12">
        <button type="submit" class="btn btn-secondary" id="showSources">Show sources</button>
      </div>
      <div id='examples' style='display:none;' class="form-group col-lg-12"></div>

    </div>

  </div>
{% endblock %}
