{% extends "layout.html" %}
{% block title %}Custom{% endblock %}
{% block head %}
 {{ super() }}
 <style>
 body{background: url('../static/img/generic_bg.jpg');
     font-family: "Open Sans", Helvetica, Arial, sans-serif;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;}
 </style>
{% endblock %}
{% block content %}

  <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">Custom Generator</div>

  <div class="container">

    <div class="bg-faded p-4 my-4">
      <hr class="divider">
      <h2 class="text-center text-lg text-uppercase my-0">
          <strong>Generate your text</strong>
        </h2>
      <hr class="divider">
      <div class="form-group col-lg-12">
        <form class="form-inline" name="query">


          <label class="text-heading mr-sm-2">Paste or type some text in the box below.</label>
          <!-- <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="lengthInput" placeholder="Length"> -->
          <!-- <button type="submit" class="text-heading btn btn-primary" id="generate">Generate</button> -->
        </form>
      </div>

      <div class="form-group col-lg-12">
        <textarea class="form-control" rows="10"></textarea>
      </div>

      <div class="form-group col-lg-12">
        <button type="submit" class="text-heading btn btn-primary" id="generate">Generate</button>
      </div>

      <div class="form-group col-lg-12">
        <p id='generated-text'>The output text shows down here...</p>
      </div>

      <div class="form-group col-lg-12">
        <button type="submit" class="btn btn-secondary" id="showSources">Show sources</button>
      </div>
    </div>

  </div>

{% endblock %}
