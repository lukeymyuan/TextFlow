{% extends "layout.html" %}
{% block title %}Generic{% endblock %}
{% block head %}
 {{ super() }}
 <style>
 body{background: url('../static/img/generic_bg.jpg');
     font-family: "Open Sans", Helvetica, Arial, sans-serif;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;}
 </style>
 <script src="{{url_for('static',filename='js/generic.js')}}"></script>
{% endblock %}
{% block content %}

  <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">Generic Generator</div>

  <div class="container">
    <div class="bg-faded p-4 my-4">
      <hr class="divider">
      <h2 class="text-center text-lg text-uppercase my-0">
          <strong>Generic text</strong>
        </h2>
      <hr class="divider">

      <h3>Text</h3>
      <div class='form-group'>
        <input type="text" class="form-control" id="generic-name" placeholder="Name">
        <br>
        <input type="text" class="form-control" id="generic-tags" placeholder="tag1, tag2, tag3 split using comma">
        <br>
        <br>
        <button type="submit" class="text-heading btn btn-primary" id="generic-generate">Generate</button>
      </div>

    </div>
  </div>

{% endblock %}
