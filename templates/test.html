{% extends "layout.html" %}
{% block title %}Test{% endblock %}
{% block head %}
 {{ super() }}
 <style>
 body{background: url('../static/img/reddit_bg.jpg');
     font-family: "Open Sans", Helvetica, Arial, sans-serif;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;}
 </style>

<script src="{{url_for('static',filename='js/test.js')}}"></script>

{% endblock %}
{% block content %}

  <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">Test database</div>

  <div class="container">
    <div class="bg-faded p-4 my-4">
      <hr class="divider">
      <h2 class="text-center text-lg text-uppercase my-0">
          <strong>Insert, Delete, and Update Reddit Submissions</strong>
      </h2>
      <hr class="divider">
      <div class="form-group col-lg-12">
          <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="url" placeholder="URL">
      </div>
      <div class="form-group col-lg-12">
         <button type="submit" class="text-heading btn btn-primary" id="insert">insert</button>
         <button type="submit" class="text-heading btn btn-danger" id="delete">delete</button>
         <button type="submit" class="text-heading btn btn-warning" id="update">update</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="bg-faded p-4 my-4">
      <hr class="divider">
      <h2 class="text-center text-lg text-uppercase my-0">
          <strong>Scrape Submissions From a Subreddit</strong>
      </h2>
      <hr class="divider">
      <div class="form-group col-lg-12">
          <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="subreddit" placeholder="Subreddit">
      </div>
      <div class="form-group col-lg-12">
        <button type="submit" class="text-heading btn btn-primary" id="scrape-subreddit">scrape subreddit</button>
	<button type="submit" class="text-heading btn btn-danger" id="delete-subreddit">delete submissions from subreddit</button>
      </div>
    </div>
  </div>


{% endblock %}
