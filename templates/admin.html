<body>

  <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">Admin Controls</div>

  <div class="container">

    <!-- REDDIT SUBMISSIONS -->
    <div class="bg-faded p-4 my-4">
      <hr class="divider">
      <h2 class="text-center text-uppercase">Reddit Submissions</h2>
      <hr class="divider">

      <h3>Individual Submissions</h3>
      <div class="input-group col-lg-12">
        <input type="text" class="form-control" id="submission-url" placeholder="https://www.reddit.com/r/subreddit/comments/123456/title/">
        <span class="input-group-btn">
          <button type="submit" class="text-heading btn btn-primary" id="submission-insert">Insert</button>
          <button type="submit" class="text-heading btn btn-danger" id="submission-delete">Delete</button>
          <button type="submit" class="text-heading btn btn-warning" id="submission-update">Update</button>
        </span>
      </div>

      <h3>By Subreddit</h3>
      <label for='subreddit-range'>Max Count (<span id='subreddit-range-value'>100</span>)</label>
      <input type="range" min="1" max="500" value="100" class="slider" id="subreddit-range">
      <div class="input-group col-lg-12">
        <input type="text" class="form-control" id="submission-subreddit" placeholder="Subreddit">
        <span class="input-group-btn">
          <button type="submit" class="text-heading btn btn-primary" id="submission-subreddit-insert">Insert</button>
          <button type="submit" class="text-heading btn btn-danger" id="submission-subreddit-delete">Delete</button>
        </span>
      </div>

      <h3>By User</h3>
      <label for='reddit-user-range'>Max Count (<span id='reddit-user-range-value'>100</span>)</label>
      <input type="range" min="1" max="500" value="100" class="slider" id="reddit-user-range">
      <div class="input-group col-lg-12">
        <input type="text" class="form-control" id="submission-user" placeholder="Username">
        <span class="input-group-btn">
          <button type="submit" class="text-heading btn btn-primary" id="submission-user-insert">Insert</button>
          <button type="submit" class="text-heading btn btn-danger" id="submission-user-delete">Delete</button>
        </span>
      </div>
    </div>


    <!-- REDDIT COMMENTS -->
    <div class="bg-faded p-4 my-4">
      <hr class="divider">
      <h2 class="text-center text-uppercase">Reddit Comments</h2>
      <hr class="divider">

      <h3>Individual Comments</h3>
      <div class="input-group col-lg-12">
        <input type="text" class="form-control" id="reddit-comment-url" placeholder="https://www.reddit.com/r/subreddit/comments/123456/title/789101/">
        <span class="input-group-btn">
          <button type="submit" class="text-heading btn btn-primary" id="comment-insert">Insert</button>
          <button type="submit" class="text-heading btn btn-danger" id="comment-delete">Delete</button>
          <button type="submit" class="text-heading btn btn-warning" id="comment-update">Update</button>
        </span>
      </div>

      <h3>By Subreddit</h3>
      <label for='reddit-comment-range'>Max Count (<span id='reddit-comment-range-value'>100</span>)</label>
      <input type="range" min="1" max="500" value="100" class="slider" id="reddit-comment-range">
      <div class="input-group col-lg-12">
        <input type="text" class="form-control" id="comment-subreddit" placeholder="Subreddit">
        <span class="input-group-btn">
          <button type="submit" class="text-heading btn btn-primary" id="comment-subreddit-insert">Insert</button>
          <button type="submit" class="text-heading btn btn-danger" id="comment-subreddit-delete">Delete</button>
        </span>
      </div>

      <h3>By User</h3>
      <label for='reddit-user-range'>Max Count (<span id='reddit-comment-user-range-value'>100</span>)</label>
      <input type="range" min="1" max="500" value="100" class="slider" id="reddit-comment-user-range">
      <div class="input-group col-lg-12">
        <input type="text" class="form-control" id="comment-user" placeholder="Username">
        <span class="input-group-btn">
          <button type="submit" class="text-heading btn btn-primary" id="comment-user-insert">Insert</button>
          <button type="submit" class="text-heading btn btn-danger" id="comment-user-delete">Delete</button>
        </span>
      </div>
    </div>

    <!-- TWEETS -->
    <div class="bg-faded p-4 my-4">
      <hr class="divider">
      <h2 class="text-center text-uppercase">Tweets</h2>
      <hr class="divider">

      <h3>Individual Tweets</h3>
      <div class="input-group col-lg-12">
        <input type="text" class="form-control" id="tweet-url" placeholder="https://twitter.com/screen_name/status/123456789">
        <span class="input-group-btn">
          <button type="submit" class="text-heading btn btn-primary" id="tweet-insert">Insert</button>
          <button type="submit" class="text-heading btn btn-danger" id="tweet-delete">Delete</button>
          <button type="submit" class="text-heading btn btn-warning" id="tweet-update">Update</button>
        </span>
      </div>

      <h3>By Hashtag</h3>
      <label for='reddit-comment-range'>Max Count (<span id='tweet-hashtag-range-value'>100</span>)</label>
      <input type="range" min="1" max="500" value="100" class="slider" id="tweet-hashtag-range">
      <div class="input-group col-lg-12">
        <input type="text" class="form-control" id="hashtag" placeholder="Hashtag">
        <span class="input-group-btn">
          <button type="submit" class="text-heading btn btn-primary" id="tweet-hashtag-insert">Insert</button>
          <button type="submit" class="text-heading btn btn-danger" id="tweet-hashtag-delete">Delete</button>
        </span>
      </div>

      <h3>By User</h3>
      <label for='twitter-user-range'>Max Count (<span id='twitter-user-range-value'>100</span>)</label>
      <input type="range" min="1" max="500" value="100" class="slider" id="twitter-user-range">
      <div class="input-group col-lg-12">
        <input type="text" class="form-control" id="twitter-user" placeholder="Twitter Handle">
        <span class="input-group-btn">
          <button type="submit" class="text-heading btn btn-primary" id="tweet-user-insert">Insert</button>
          <button type="submit" class="text-heading btn btn-danger" id="tweet-user-delete">Delete</button>
        </span>
      </div>
    </div>
