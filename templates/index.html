<!DOCTYPE html>
<html lang='en'>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TextFlow</title>

  <!-- Bootstrap core CSS and javaScript-->
  <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/scripts.js')}}"></script>
  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">

</head>

<body>

  <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">TextFlow</div>

  <div class="container">

    <div class="bg-faded p-4 my-4">
      <hr class="divider">
      <h2 class="text-center text-lg text-uppercase my-0">
          <strong>Generate your text</strong>
        </h2>
      <hr class="divider">
      <div class="form-group col-lg-12">
        <form class="form-inline" name="query">
          <label class="text-heading mr-sm-2">Preference</label>
          <select class="text-heading custom-select mb-2 mr-sm-2 mb-sm-0" id="sourceSelect">
                <option value="0" selected>Source</option>
                <option value="1">Books</option>
                <option value="2">Papers</option>
                <option value="3">Twitter</option>
                <option value="4">Facebook</option>
                <option value="5">Reddit</option>
              </select>
          <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="authorInput" placeholder="Author">
          <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="timeInput" placeholder="Time">
          <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="lengthInput" placeholder="Length">
          <button type="submit" class="text-heading btn btn-primary" id="generate">Generate</button>
        </form>
      </div>

      <div class="form-group col-lg-12">
        <textarea class="form-control" rows="10"></textarea>
      </div>
      <div class="form-group col-lg-12">
        <button type="submit" class="btn btn-secondary" id="showSources">Show sources</button>
      </div>
      <div class="form-group col-lg-12">
        <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="lengthInput" placeholder="Length">
      </div>
    </div>

  </div>


  <footer class="bg-faded text-center py-5">
    <div class="container">
      <p class="m-0">Copyright &copy; Table Dropper</p>
    </div>
  </footer>

</body>

</html>
